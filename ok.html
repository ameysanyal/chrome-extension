<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkedin Tool</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <h4>Linkedin Tool</h4>
    <button id="open">Open Profiles</button>
    <button id="tab">Post Details</button>
    <p id="details"></p>
    <label for="likeCount">Like Count:</label>
    <input type="number" id="likeCount" min="0"><br />
    <label for="commentCount">Comment Count:</label>
    <input type="number" id="commentCount" min="0"><br />
    <button id="startButton" disabled>Start</button>
    <button id="feed">Feed</button>
    <p id="print"></p>
    <script src="button.js"> </script>
</body>

</html>
